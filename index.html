<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNAF 1 Browser</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #game {
    position: relative;
    width: 600px;
    height: 400px;
    background: #111;
    border: 2px solid #fff;
    margin-top: 20px;
  }
  #cameraView {
    width: 100%;
    height: 100%;
    background-size: cover;
    transition: background 0.5s;
  }
  #controls {
    margin-top: 10px;
  }
  button {
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
  }
  #power {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>FNAF 1 Browser Version</h1>
<div id="game">
  <div id="cameraView" style="background-image: url('https://i.imgur.com/wnrSmJ1.jpg');"></div>
</div>

<div id="controls">
  <button onclick="switchCamera('hall')">Hallway</button>
  <button onclick="switchCamera('office')">Office</button>
  <button onclick="switchCamera('dining')">Dining</button>
</div>

<div id="power">Power: <span id="powerLevel">100</span>%</div>

<audio id="jumpscare" src="https://www.soundjay.com/horror/sounds/scream-01.mp3"></audio>

<script>
let power = 100;
let cameraView = document.getElementById('cameraView');
let powerDisplay = document.getElementById('powerLevel');
let jumpscare = document.getElementById('jumpscare');

let animatronics = {
  freddy: { location: 'hall', chance: 0.1 },
  bonnie: { location: 'dining', chance: 0.1 }
};

// Camera images
let rooms = {
  office: 'https://i.imgur.com/wnrSmJ1.jpg',
  hall: 'https://i.imgur.com/5O2wS2R.jpg',
  dining: 'https://i.imgur.com/qXw5xCJ.jpg'
};

function switchCamera(room){
  cameraView.style.backgroundImage = `url('${rooms[room]}')`;
  power -= 5;
  if(power < 0) power = 0;
  powerDisplay.textContent = power;
}

// Animatronic movement and jumpscare
function moveAnimatronics(){
  for(let name in animatronics){
    let a = animatronics[name];
    if(Math.random() < a.chance){
      if(cameraView.style.backgroundImage.includes(rooms[a.location])){
        gameOver(name);
      } else {
        // move to another room randomly
        let roomsKeys = Object.keys(rooms);
        a.location = roomsKeys[Math.floor(Math.random() * roomsKeys.length)];
      }
    }
  }
}

// Game Over
function gameOver(name){
  jumpscare.play();
  alert(name.toUpperCase() + " got you! GAME OVER.");
  location.reload();
}

// Reduce power over time
setInterval(() => {
  power -= 1;
  if(power <= 0){
    power = 0;
    alert("You ran out of power! Game Over!");
    location.reload();
  }
  powerDisplay.textContent = power;
  moveAnimatronics();
}, 5000);

</script>
</body>
</html>
