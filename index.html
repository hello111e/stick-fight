<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš— Ultimate Car Racing ðŸš—</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: 'Arial', sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(#555, #222);
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 5px #000;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="500" height="700"></canvas>

<script>
// Canvas setup
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Load car image
const carImg = new Image();
carImg.src = 'https://i.imgur.com/OY9P2Fj.png'; // Cool car image

// Load obstacle image
const obstacleImg = new Image();
obstacleImg.src = 'https://i.imgur.com/j6z2dBz.png'; // Obstacle car

// Game variables
let car = { x: canvas.width/2 - 25, y: canvas.height - 140, width: 50, height: 100, speed: 7 };
let keys = {};
let obstacles = [];
let score = 0;
let gameOver = false;

// Handle keys
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Create obstacles
function createObstacle() {
  const width = 50;
  const x = Math.random() * (canvas.width - width);
  obstacles.push({ x, y: -120, width, height: 100 });
}

// Update game
function update() {
  if (keys['ArrowLeft'] && car.x > 0) car.x -= car.speed;
  if (keys['ArrowRight'] && car.x + car.width < canvas.width) car.x += car.speed;

  obstacles.forEach(obs => obs.y += 6); // move obstacles

  // Check collisions
  obstacles.forEach(obs => {
    if (
      car.x < obs.x + obs.width &&
      car.x + car.width > obs.x &&
      car.y < obs.y + obs.height &&
      car.y + car.height > obs.y
    ) gameOver = true;
  });

  // Remove passed obstacles & score
  obstacles = obstacles.filter(obs => obs.y < canvas.height);
  score += 0.02;
  document.getElementById('score').innerText = 'Score: ' + Math.floor(score);

  // Spawn obstacles
  if (Math.random() < 0.02) createObstacle();
}

// Draw road, car, obstacles
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw road with gradient
  const roadGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  roadGradient.addColorStop(0, '#444');
  roadGradient.addColorStop(1, '#111');
  ctx.fillStyle = roadGradient;
  ctx.fillRect(100, 0, 300, canvas.height);

  // Draw lane lines
  ctx.fillStyle = '#fff';
  for (let i = 0; i < canvas.height; i += 40) {
    ctx.fillRect(canvas.width/2 - 5, i + (Date.now()/10 % 40), 10, 20);
  }

  // Draw player car
  ctx.drawImage(carImg, car.x, car.y, car.width, car.height);

  // Draw obstacles
  obstacles.forEach(obs => ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height));
}

// Game loop
function loop() {
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = 'white';
    ctx.font = '50px Arial';
    ctx.fillText('GAME OVER', canvas.width/2 - 150, canvas.height/2);
  }
}

// Start game
carImg.onload = loop;
</script>
</body>
</html>
