<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš€ Ultimate Neon Racer ðŸš€</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: 'Orbitron', sans-serif;
    color: #0ff;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
  }
  #score {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 26px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="500" height="700"></canvas>
<script>
// Canvas setup
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Base64 images
const carImg = new Image();
carImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAA...'; // tiny placeholder, replace with your car image
const obstacleImg = new Image();
obstacleImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAA...'; // placeholder obstacle
const boostImg = new Image();
boostImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoCAYAAACM/rhtAA...'; // placeholder boost

// Player car
let car = { x: canvas.width/2 - 25, y: canvas.height - 140, width: 50, height: 100, speed: 0, maxSpeed: 12, accel: 0.4, decel: 0.05 };

// Input
let keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Game variables
let obstacles = [];
let boosts = [];
let stars = [];
let score = 0;
let gameOver = false;

// Generate stars for parallax
for(let i=0;i<120;i++){
    stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2, speed: Math.random()*1.5});
}

// Helper functions
function createObstacle() {
    const width = 50 + Math.random()*30;
    const x = Math.random()*(canvas.width - width);
    obstacles.push({x, y: -120, width, height: 100, speed: 6 + score/200});
}

function createBoost() {
    const x = 100 + Math.random()*300;
    boosts.push({x, y: -80, width: 40, height: 40});
}

// Update game
function update() {
    if(keys['ArrowUp'] || keys['w']) car.speed += car.accel;
    else car.speed -= car.decel;
    if(car.speed > car.maxSpeed) car.speed = car.maxSpeed;
    if(car.speed < 0) car.speed = 0;

    if(keys['ArrowLeft'] || keys['a']) car.x -= 7;
    if(keys['ArrowRight'] || keys['d']) car.x += 7;
    if(car.x < 50) car.x = 50;
    if(car.x + car.width > canvas.width-50) car.x = canvas.width-50 - car.width;

    obstacles.forEach(obs => obs.y += obs.speed + car.speed*0.5);
    boosts.forEach(boost => boost.y += 5 + car.speed*0.5);

    obstacles.forEach(obs => {
        if(car.x < obs.x + obs.width &&
           car.x + car.width > obs.x &&
           car.y < obs.y + obs.height &&
           car.y + car.height > obs.y) gameOver = true;
    });

    boosts.forEach((boost, i) => {
        if(car.x < boost.x + boost.width &&
           car.x + car.width > boost.x &&
           car.y < boost.y + boost.height &&
           car.y + car.height > boost.y) {
               car.speed = Math.min(car.speed + 5, car.maxSpeed*1.5);
               boosts.splice(i,1);
           }
    });

    obstacles = obstacles.filter(obs => obs.y < canvas.height);
    boosts = boosts.filter(boost => boost.y < canvas.height);

    if(Math.random() < 0.02 + score/5000) createObstacle();
    if(Math.random() < 0.01) createBoost();

    stars.forEach(s => {
        s.y += s.speed + car.speed/6;
        if(s.y > canvas.height) { s.y = 0; s.x = Math.random()*canvas.width; }
    });

    score += 0.05 + car.speed/60;
    document.getElementById('score').innerText = 'Score: ' + Math.floor(score);
}

// Draw
function drawRoad() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = '#0ff';
    ctx.lineWidth = 5;
    ctx.setLineDash([20,20]);
    ctx.beginPath();
    ctx.moveTo(canvas.width/2,0);
    ctx.lineTo(canvas.width/2,canvas.height);
    ctx.stroke();
    ctx.setLineDash([]);
}

function drawStars() {
    ctx.fillStyle = '#0ff';
    stars.forEach(s => ctx.fillRect(s.x, s.y, s.size, s.size));
}

function draw() {
    drawRoad();
    drawStars();
    boosts.forEach(boost => ctx.drawImage(boostImg, boost.x, boost.y, boost.width, boost.height));
    obstacles.forEach(obs => ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height));
    ctx.drawImage(carImg, car.x, car.y, car.width, car.height);
}

// Game loop
function loop() {
    if(!gameOver) {
        update();
        draw();
        requestAnimationFrame(loop);
    } else {
        ctx.fillStyle = '#0ff';
        ctx.font = '50px Orbitron';
        ctx.fillText('GAME OVER', canvas.width/2-150, canvas.height/2);
        ctx.font = '30px Orbitron';
        ctx.fillText('Score: ' + Math.floor(score), canvas.width/2-70, canvas.height/2 + 50);
    }
}

// Wait for all images
let imagesLoaded = 0;
[carImg, obstacleImg, boostImg].forEach(img => img.onload = () => {
    imagesLoaded++;
    if(imagesLoaded === 3) loop();
});
</script>
</body>
</html>
